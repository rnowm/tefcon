<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Telefonica's Bootstrap</title>
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/preso.css">
  </head>

  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
        </nav>
        <h1><a href="">Bad practices</a></h1>
      </header>

      <section class="tc-content">
          <div class="tc-dialog slides">
              <header>Lack of encapsulation</header>
              <ul>
                <li>Styles should not <em>bleed</em> out of their components!</li>
                <li>This makes working with the framework to be hard.</li>
                <li>Avoid to have rules that affect <code>body</code>, <code>a</code>,
                    etc. as a whole.</li>
                <li>Also try to rely on classes instead of nesting.</li>
              </ul>
          </div>
      </section>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
