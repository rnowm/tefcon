<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Telefonica's Bootstrap</title>
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/preso.css">
  </head>

  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
        </nav>
        <h1><a href="">What we have learned</a></h1>
      </header>
      
      <section class="tc-content">
        <h2><small>Default behaviour:</small> inline-block<small>, option:</small> block</h2>
        <div class="tc-center">
          <br>
          <br>
          <div class="tc-row">
            <input type="text" class="tc-input" value="input 1">
            <input type="text" class="tc-input" value="input 2">
            <input type="text" class="tc-input" value="input 3">
          </div>
          <br>
          <br>
          <div class="tc-row">
            <input type="text" class="tc-input block" value="input.block">
          </div>
          <br>
          <br>
          <div class="tc-gutter" data-columns="2">
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
          </div>
          <div class="tc-gutter" data-columns="3">
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
          </div>
          <div class="tc-gutter" data-columns="4">
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
            <div class="tc-row">
              <input type="text" class="tc-input block" value="input.block">
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
