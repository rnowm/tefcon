<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Telefonica's Bootstrap</title>
    <link rel="stylesheet" href="css/components.min.css">
    <link rel="stylesheet" href="css/preso.css">
  </head>

  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
        </nav>
        <h1><a href="">What we have learned</a></h1>
      </header>
      
      <section class="tc-content">
        <h2>Combine elements: <small>Try to break your system!</small></h2>
        <div class="tc-center">
          <br>
          <br>
          <div class="tc-row">
            <button class="tc-button">Button</button>
            <input type="text" class="tc-input" value="input">
            <div class="tc-dropdown" data-icon="down">
              <select>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </div>
          <br>
          <div class="tc-group">
            <button class="tc-button">Button 1</button>
            <input type="text" class="tc-input" value="input">
            <button class="tc-button">Button 2</button>
          </div>
          <br>
          <div class="tc-row">
            <button class="tc-button large">
              Add
            </button>
            <button class="tc-button large">
              <i data-icon="plus"></i>
            </button>
            <button class="tc-button large">
              <i data-icon="plus"></i>
              <span>Add</span>
            </button>
            <button class="tc-button large">
              <span>Add</span>
              <i data-icon="plus"></i>
            </button>
          </div>
          <br>
          <div class="tef row">
            <label class="tc-radio">
              <input checked="" type="radio" name="radio1">
              <span>Radio button</span>
            </label>
            <label class="tc-checkbox">
              <input checked="" type="checkbox">
              <span data-icon="check">Checkbox</span>
            </label>
            <label class="tc-switch">
              <input checked="" type="checkbox">
              <span>Switch</span>
            </label>
          </div>
        </div>
      </section>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
